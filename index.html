<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Red+Hat+Display:wght@400;500;600;900&family=Unbounded:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <header>
      <h1>JavaScript Quiz</h1>
      <div class="quiz-objects">
        <button class="start-button btn btn-success btn-outline-light">
          Start
        </button>
        <button class="btn btn-warning btn-outline-dark">Reset</button>
        <nav href="highscores.html">High Scores</nav>
      </div>

      <div class="card timer">
        <div class="timer-text"></div>
        <h2>
          Time Left:
          <div class="timer-count">75</div>
        </h2>
      </div>
    </header>
    <main>
      <div class="card w-100">
        <div class="card-body">
          <h5 class="card-title">Question 1</h5>
          <p class="card-text question">Question Here</p>
          <div
            class="btn-group-vertical"
            role="group"
            aria-label="Vertical radio toggle buttons"
          >
            <input
              type="radio"
              class="btn-check"
              name="vbtn-radio"
              id="vbtn-radio1"
              autocomplete="off"
            />
            <label
              class="btn btn-outline-primary d-grid justify-content-start d-grid justify-content-start A"
              for="vbtn-radio1"
              >A</label
            >
            <input
              type="radio"
              class="btn-check"
              name="vbtn-radio"
              id="vbtn-radio2"
              autocomplete="off"
            />
            <label
              class="btn btn-outline-primary d-grid justify-content-start d-grid justify-content-start B"
              for="vbtn-radio2"
              >B</label
            >
            <input
              type="radio"
              class="btn-check"
              name="vbtn-radio"
              id="vbtn-radio3"
              autocomplete="off"
            />
            <label
              class="btn btn-outline-primary d-grid justify-content-start d-grid justify-content-start C"
              for="vbtn-radio3"
              >C</label
            >
            <input
              type="radio"
              class="btn-check"
              name="vbtn-radio"
              id="vbtn-radio4"
              autocomplete="off"
            />
            <label
              class="btn btn-outline-primary d-grid justify-content-start d-grid justify-content-start D"
              for="vbtn-radio4"
              >D</label
            >
          </div>
        </div>
      </div>
    </main>
    <footer>Made with ðŸ’– by Nikki</footer>
    <script src="./assets/script.js"></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
